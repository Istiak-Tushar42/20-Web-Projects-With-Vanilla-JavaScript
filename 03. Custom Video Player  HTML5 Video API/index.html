<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af937c8e3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Custom Video Player API</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="videos/gone.mp4" id="video" class="screen" poster="images/poster.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fas fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <!-- SCRIPT -->
    <script src="js/main.js"></script>
</body>
</html>
